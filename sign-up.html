<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />

    <title>Sign Up Page</title>
    <!-- BASE CSS-->
    <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- END BASE CSS-->

    <!-- PAGE CSS-->
    <!-- END PAGE CCS-->
</head>

<body>
    <div class="pre-loader">
        <div class="pre-loader-object"></div>
    </div>

    <main>
        <!--BODY-->
        <div id="bg_image_page">
            <div class="container d-flex justify-content-center align-items-center">
                <form action="#" class="account-form-container w-75" id="sign_in_form">
                    <div class="form-content w-50">
                        <h5 class="form-title">Sign Up</h5>
                        <div class="form-group input-style-1 w-100">
                            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group input-style-1 w-100">
                            <input type="tel" class="form-control" name="phone-number" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group input-style-1 w-100">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group input-style-1 has-icon w-100">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                            <button type="button" class="btn toggle-pass-btn">
                                <i class="convert-svg" data-src="images/icons/eye.svg"></i>
                            </button>
                        </div>
                        <button type="submit" class="btn btn-style-4">Sign up</button>
                        <a href="#" class="btn btn-style-5 w-100 facebook">
                            <i class="convert-svg" data-src="images/icons/facebook-logo-white.svg"></i>
                            <span>Continue with Facebook</span>
                        </a>
                        <a href="#" class="btn btn-style-5 w-100 google">
                            <i class="convert-svg" data-src="images/icons/google-logo.svg"></i>
                            <span>Continue with Google</span>
                        </a>
                        <a href="#" class="btn btn-style-5 w-100 apple">
                            <i class="convert-svg" data-src="images/icons/apple-logo.svg"></i>
                            <span>Continue with Apple</span>
                        </a>
                        <div class="other-option-text">
                            <span>already have an account?</span>
                            <a href="sign-in.html" class="black-link">Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--END BODY-->
    </main>

    <!-- BASE JS-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendors/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendors/jquery.lazy/jquery.lazy.min.js"></script>
    <script src="js/app.js"></script>
    <!-- END BASE JS-->

    <!-- PAGE JS-->
    <script src="js/pages/account-form.js"></script>
    <!-- END PAGE JS-->

</body>

</html>
